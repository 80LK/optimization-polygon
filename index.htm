<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Genreate Polygon</title>
</head>

<body>
	<script src="src/index.js" type="module"></script>
	<style>
		.app {
			display: grid;
			grid-template-areas: ". points polypoints"
				". points polypoints";
			grid-template-areas: ". points"
				". points";
			grid-template-rows: var(--height_canvas, 90px) auto;
			grid-gap: 10px;
		}

		#points {
			grid-area: points;
		}

		button {
			user-select: none;
		}
	</style>
</body>

</html>
